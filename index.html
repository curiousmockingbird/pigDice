<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Welcome to Pig Dice! </h1>
  <form id="players-name">
    <label for="name-Player-1">Player 1</label>
    <input type="text" id="name-player-1" placeholder="Type name"><br><br>

    <label for="name-Player-2">Player 2</label>
    <input type="text" id="name-player-2" placeholder="Type name"><br><br>

    <button type="submit">Start game!</button>

  </form>
  <div id="game" class="hidden">
    <form id="player1-game">
      <p>Roll the dice as many times as you want until you decide to end your turn or until you roll a 1!</p>
      <button type="button">Roll Dice</button>
      <p>Dice Roll:<span id="dice-roll"></span></p>
      <p>Current Round Score:<span id="current-round-score"></span></p>
      <button type="submit">End Turn</button>
    </form>
    <p id="total-score"><span id="player-1-name"></span>'s score:<span id="player-1-total-score"></span><br> 
      <span id="player-2-name">'s score: <span id="player-2-total-score"></span>
    </p>
  </div>
</body>

</html>
